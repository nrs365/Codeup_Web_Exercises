			var score = 0;

           	};

            function start_game() {
               //clearTimeout(timer);

               window.setInterval(function() {
               		game_logic();
               }, 1500);
               //$.timer([setInterval()], 30000, false);
            }

            //actual game logic
            var game_logic = function() {
