<body>
	<script>
		$(document).ready(function() {
			alert("Are you ready?");
			var score = 0;

			function place_random_gamesquare() {
			// clear all squares
				$('.box').empty();

            	var random_place = Math.floor((Math.random(0,8) * 8) + 1);
            	var game_square = $('.box');

            	$(game_square[random_place]).html('<img class="mole" src="moroccomole.jpg" height="150" width="150">');    
           	};

        	function whack() {
                $('.mole').click(function(){
                	$(this).fadeOut();
                	return score++;
                });
            };

            
            setInterval(function() {
                place_random_gamesquare();
                whack();
            	console.log(score);
            	$('#score').text("Score: " + score);
            }, 1500);
		});
	 </script>

	<h1>Whack-A-Mole</h1>
	<h3 id="score"></h3>

	<div id="gameboard">	
		<div class="box"></div>
		<div class="box"></div>

		<div class="box"></div>
		<div class="box"></div>
	</div>	
</body>
