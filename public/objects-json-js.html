<html>
<head>
	<meta charset="utf-8">
	<title>Objects Json</title>

<body>

<script>
// todo:
// Create an array of objects that represent books.
// Each book should have a title and an author.
// The book author should be an object with a firstName and lastName.
// Be creative and add at least 5 books to the array
var books = [
	{
		"title": "Franny and Zooey",
		"author": { 
			"firstName" : "J.D.", 
			"lastName" : "Salinger"
		}
	},
	{
		"title": "Kokoro",
		"author" : {
			"firstName" : "Natsume",
			"lastName" : "Soseki" 
		}
	},
	{
		"title" : "Knowledge and Its Limits",
		"author" : {
			"firstName" : "Timothy",
			"lastName" : "Williamson"
		}
	}
];

// log out the books array
console.log(books);

// // todo:
// // Loop through the array of books using .forEach and print out the specified information about each one.
// start loop here
books.forEach(function (book, index) {
	console.log("Book #" + (index + 1));
	console.log("Title: " + book.title);
	console.log("Author: " + book.author.firstName + " " + book.author.lastName);
	console.log("---");
});

// end loop here // the book # is the location in the array
</script>
</body>
