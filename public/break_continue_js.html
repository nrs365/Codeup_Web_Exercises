<html>
<head>
	<meta charset="utf-8">
	<title>Break and Continue in JavaScript</title>
</head>
<body>
	<script>
	var rand_num = Math.floor((Math.random()*50)+1);
	while (rand_num % 2 == 0) {	
		console.log('Random odd number to skip is: ' + rand_num);
	}
	for (var i = 1; i < 50; i += 2) {
		if (i == rand_num) {
			console.log('Yikes! Skipping number: ' + i);
			continue;
		}
		console.log('Here is an odd number ' + i);
	}
	
	</script>
</body>
</html>
